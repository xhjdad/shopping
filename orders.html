<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>订单管理 - 个人商店App原型</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    /* 可以根据需要添加自定义样式 */
    .order-card {
      transition: box-shadow 0.2s ease-in-out;
    }
    .order-card:hover {
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.08);
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <a href="index.html" class="text-gray-500 hover:text-gray-700">
      <i class="fa-solid fa-arrow-left text-2xl"></i>
    </a>
    <h1 class="text-xl font-bold text-gray-800 flex-grow text-center">我的订单</h1>
    <div class="w-6"></div> <!-- 占位符，保持标题居中 -->
  </header>
  <main class="p-4">
    <div class="space-y-4">
      <!-- 订单列表 -->

      <!-- 单个订单示例 -->
      <a href="order-detail-success.html" class="block"> <!-- Wrapped order card in a link --> <!-- 修改链接 -->
        <div class="bg-white rounded-xl shadow p-4 order-card">
          <div class="flex justify-between items-center mb-3">
            <span class="text-sm text-gray-500">订单号: 20240726123456789</span>
            <span class="text-sm font-semibold text-green-600">交易成功</span> <!-- 订单状态 -->
          </div>
          <div class="flex items-center mb-3">
            <img src="./img/生成动漫图片 (1).png" alt="商品图片" class="w-16 h-16 object-cover rounded-lg mr-4">
            <div>
              <h3 class="text-base font-semibold text-gray-800">商品名称示例</h3>
              <p class="text-gray-600 text-sm">规格: 颜色, 尺寸</p>
              <p class="text-red-500 font-bold">¥79.99</p>
            </div>
          </div>
          <div class="text-right text-gray-700 text-sm">
            共 1 件商品，实付 <span class="text-base font-bold text-red-500">¥79.99</span>
          </div>
        </div>
      </a>

      <!-- 另一个订单示例 -->
      <a href="order-detail-pending.html" class="block"> <!-- Wrapped order card in a link --> <!-- 修改链接 -->
        <div class="bg-white rounded-xl shadow p-4 order-card">
          <div class="flex justify-between items-center mb-3">
            <span class="text-sm text-gray-500">订单号: 20240725987654321</span>
            <span class="text-sm font-semibold text-blue-600">待发货</span> <!-- 订单状态 -->
          </div>
          <div class="flex items-center mb-3">
            <img src="./img/生成动漫图片 (2).png" alt="商品图片" class="w-16 h-16 object-cover rounded-lg mr-4">
            <div>
              <h3 class="text-base font-semibold text-gray-800">另一件商品示例</h3>
              <p class="text-gray-600 text-sm">规格: 类型</p>
              <p class="text-red-500 font-bold">¥120.00</p>
            </div>
          </div>
          <div class="text-right text-gray-700 text-sm">
            共 1 件商品，实付 <span class="text-base font-bold text-red-500">¥120.00</span>
          </div>
        </div>
      </a>
      <!-- 可以根据需要添加更多订单卡片 -->

    </div>
  </main>
  <footer class="text-center text-gray-400 text-xs py-4">
    © 2024 个人商店App 原型
  </footer>
</body>
</html>
