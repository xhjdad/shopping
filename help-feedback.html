<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>帮助与反馈 - 个人商店App原型</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    /* 可以根据需要添加自定义样式 */
    .feedback-button {
      transition: background-color 0.3s ease, transform 0.1s ease;
    }
    .feedback-button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <a href="settings.html" class="text-gray-500 hover:text-gray-700">
      <i class="fa-solid fa-arrow-left text-2xl"></i>
    </a>
    <h1 class="text-xl font-bold text-gray-800 flex-grow text-center">帮助与反馈</h1>
    <div class="w-6"></div> <!-- 占位符，保持标题居中 -->
  </header>
  <main class="p-4">
    <div class="bg-white rounded-xl shadow p-6 mb-6">
      <h2 class="text-lg font-bold text-gray-800 mb-4">常见问题 (FAQ)</h2>
      <div class="space-y-4">
        <!-- 单个常见问题示例 -->
        <div>
          <h3 class="text-base font-semibold text-gray-700 mb-1">Q: 如何修改我的个人资料？</h3>
          <p class="text-gray-600 text-sm">A: 您可以在“用户中心”页面点击“编辑个人资料”进入修改。</p>
        </div>
        <div>
          <h3 class="text-base font-semibold text-gray-700 mb-1">Q: 如何添加新的收货地址？</h3>
          <p class="text-gray-600 text-sm">A: 您可以在“用户中心”页面点击“地址管理”，然后点击“添加新地址”按钮。</p>
        </div>
        <!-- 更多常见问题... -->
      </div>
    </div>

    <div class="bg-white rounded-xl shadow p-6">
      <h2 class="text-lg font-bold text-gray-800 mb-4">联系我们 / 提交反馈</h2>
      <p class="text-gray-700 text-sm mb-4">
        如果您有其他问题或建议，请通过以下方式联系我们，或点击按钮提交您的反馈。
      </p>
      <div class="text-gray-600 text-sm mb-6">
        <p><i class="fa-solid fa-envelope mr-2"></i> 邮箱: support@example.com</p>
        <p><i class="fa-solid fa-phone mr-2"></i> 电话: 400-123-4567</p>
      </div>
      <button class="w-full bg-blue-500 text-white text-lg font-semibold py-3 rounded-xl shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 feedback-button">
        <i class="fa-solid fa-comment-dots mr-2"></i> 提交反馈
      </button>
    </div>
  </main>
  <footer class="text-center text-gray-400 text-xs py-4">
    © 2024 个人商店App 原型
  </footer>
</body>
</html>
