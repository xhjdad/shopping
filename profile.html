<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>用户中心 - 个人商店App原型</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    /* 可以根据需要添加自定义样式 */
    .menu-item {
      transition: background-color 0.2s ease-in-out;
    }
    .menu-item:hover {
      background-color: #f3f4f6; /* 悬停时背景变浅 */
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <a href="index.html" class="text-gray-500 hover:text-gray-700">
      <i class="fa-solid fa-arrow-left text-2xl"></i>
    </a>
    <h1 class="text-xl font-bold text-gray-800 flex-grow text-center">用户中心</h1>
    <div class="w-6"></div> <!-- 占位符，保持标题居中 -->
  </header>
  <main class="p-4">
    <!-- 用户信息卡片 -->
    <div class="bg-white rounded-xl shadow p-6 flex items-center mb-6">
      <img src="./img/生成动漫图片 (1).png" alt="用户头像" class="w-20 h-20 rounded-full object-cover mr-4 border-2 border-blue-400">
      <div>
        <h2 class="text-xl font-bold text-gray-800">用户昵称</h2>
        <p class="text-gray-600 text-sm">用户ID: 123456</p>
      </div>
    </div>

    <!-- 菜单列表 -->
    <div class="bg-white rounded-xl shadow overflow-hidden">
      <!-- 编辑资料 -->
      <a href="edit-profile.html" class="flex items-center justify-between p-4 border-b border-gray-200 menu-item"> <!-- Added link to edit-profile.html -->
        <div class="flex items-center">
          <i class="fa-solid fa-user-edit text-blue-500 mr-3 text-lg"></i>
          <span class="text-gray-700 font-semibold">编辑个人资料</span>
        </div>
        <i class="fa-solid fa-chevron-right text-gray-400 text-sm"></i>
      </a>
      <!-- 地址管理 -->
      <a href="address-management.html" class="flex items-center justify-between p-4 border-b border-gray-200 menu-item"> <!-- Added link to address-management.html -->
        <div class="flex items-center">
          <i class="fa-solid fa-map-marker-alt text-green-500 mr-3 text-lg"></i>
          <span class="text-gray-700 font-semibold">地址管理</span>
        </div>
        <i class="fa-solid fa-chevron-right text-gray-400 text-sm"></i>
      </a>
      <!-- 我的收藏 -->
      <a href="my-favorites.html" class="flex items-center justify-between p-4 border-b border-gray-200 menu-item"> <!-- Added link to my-favorites.html -->
        <div class="flex items-center">
          <i class="fa-solid fa-heart text-red-500 mr-3 text-lg"></i>
          <span class="text-gray-700 font-semibold">我的收藏</span>
        </div>
        <i class="fa-solid fa-chevron-right text-gray-400 text-sm"></i>
      </a>
      <!-- 设置 -->
      <a href="settings.html" class="flex items-center justify-between p-4 border-b border-gray-200 menu-item"> <!-- Added link to settings.html -->
        <div class="flex items-center">
          <i class="fa-solid fa-cog text-gray-500 mr-3 text-lg"></i>
          <span class="text-gray-700 font-semibold">设置</span>
        </div>
        <i class="fa-solid fa-chevron-right text-gray-400 text-sm"></i>
      </a>
      <!-- 退出登录 -->
      <a href="#" class="flex items-center justify-between p-4 menu-item"> <!-- 最后一个菜单项没有底部边框 -->
        <div class="flex items-center">
          <i class="fa-solid fa-sign-out-alt text-orange-500 mr-3 text-lg"></i>
          <span class="text-gray-700 font-semibold">退出登录</span>
        </div>
        <i class="fa-solid fa-chevron-right text-gray-400 text-sm"></i>
      </a>
    </div>
  </main>
  <footer class="text-center text-gray-400 text-xs py-4">
    © 2024 个人商店App 原型
  </footer>
</body>
</html>
