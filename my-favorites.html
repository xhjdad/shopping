<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>我的收藏 - 个人商店App原型</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    /* 可以根据需要添加自定义样式 */
    .favorite-card {
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    .favorite-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body class="bg-gray-100 font-sans">
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <a href="profile.html" class="text-gray-500 hover:text-gray-700">
      <i class="fa-solid fa-arrow-left text-2xl"></i>
    </a>
    <h1 class="text-xl font-bold text-gray-800 flex-grow text-center">我的收藏</h1>
    <div class="w-6"></div> <!-- 占位符，保持标题居中 -->
  </header>
  <main class="p-4">
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      <!-- 单个收藏商品卡片示例 -->
      <div class="bg-white rounded-xl shadow overflow-hidden favorite-card relative">
        <a href="product-detail-1.html"> <!-- Added link to product-detail.html -->
          <img src="./img/生成动漫图片 (1).png" alt="商品图片" class="w-full h-40 object-cover">
          <div class="p-3">
            <h3 class="text-sm font-semibold text-gray-800 truncate">收藏商品名称</h3>
            <p class="text-blue-600 font-bold mt-1">¥ 99.90</p>
          </div>
        </a>
        <!-- 取消收藏按钮 -->
        <button class="absolute top-2 right-2 text-red-500 hover:text-red-700 bg-white rounded-full p-1 shadow">
          <i class="fa-solid fa-heart-crack text-lg"></i>
        </button>
      </div>

      <!-- 更多收藏商品示例... -->
    </div>
  </main>
  <footer class="text-center text-gray-400 text-xs py-4">
    © 2024 个人商店App 原型
  </footer>
</body>

</html>
