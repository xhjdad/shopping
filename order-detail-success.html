<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>交易成功订单详情 - 个人商店App原型</title> <!-- 修改标题 -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    /* 可以根据需要添加自定义样式 */
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <a href="orders.html" class="text-gray-500 hover:text-gray-700">
      <i class="fa-solid fa-arrow-left text-2xl"></i>
    </a>
    <h1 class="text-xl font-bold text-gray-800 flex-grow text-center">订单详情</h1>
    <div class="w-6"></div> <!-- 占位符，保持标题居中 -->
  </header>
  <main class="p-4">
    <!-- 订单状态 -->
    <div class="bg-white rounded-xl shadow p-4 mb-4">
      <div class="flex items-center mb-2">
        <i class="fa-solid fa-check-circle text-green-500 text-xl mr-2"></i> <!-- 根据状态改变图标和颜色 -->
        <span class="text-lg font-bold text-green-600">交易成功</span> <!-- 示例订单状态 -->
      </div>
      <p class="text-gray-600 text-sm">您的订单已完成，感谢您的购买！</p> <!-- 示例状态描述 -->
    </div>

    <!-- 订单信息 -->
    <div class="bg-white rounded-xl shadow p-4 mb-4">
      <h2 class="text-lg font-bold text-gray-800 mb-3">订单信息</h2>
      <div class="text-gray-700 text-sm space-y-2">
        <div class="flex justify-between">
          <span>订单号:</span>
          <span class="text-gray-800 font-semibold">20240726123456789</span> <!-- 示例订单号 -->
        </div>
        <div class="flex justify-between">
          <span>下单时间:</span>
          <span class="text-gray-800 font-semibold">2024-07-26 11:00</span> <!-- 示例时间 -->
        </div>
        <div class="flex justify-between">
          <span>支付方式:</span>
          <span class="text-gray-800 font-semibold">在线支付</span> <!-- 示例支付方式 -->
        </div>
      </div>
    </div>

    <!-- 收货信息 -->
    <div class="bg-white rounded-xl shadow p-4 mb-4">
      <h2 class="text-lg font-bold text-gray-800 mb-3">收货信息</h2>
      <div class="text-gray-700 text-sm space-y-1">
        <p><span class="font-semibold">收件人:</span> 示例收件人 (138****1234)</p> <!-- 示例收件人信息 -->
        <p><span class="font-semibold">收货地址:</span> 示例省份示例城市示例区示例街道示例详细地址</p> <!-- 示例收货地址 -->
      </div>
    </div>

    <!-- 商品列表 -->
    <div class="bg-white rounded-xl shadow p-4 mb-4">
      <h2 class="text-lg font-bold text-gray-800 mb-3">商品列表</h2>
      <!-- 单个商品示例 -->
      <div class="flex items-center py-3 border-b border-gray-200 last:border-b-0">
        <img src="./img/生成动漫图片 (1).png" alt="商品图片" class="w-16 h-16 object-cover rounded-lg mr-4">
        <div class="flex-grow">
          <h3 class="text-base font-semibold text-gray-800">商品名称示例</h3>
          <p class="text-gray-600 text-sm">规格: 颜色, 尺寸</p>
          <p class="text-red-500 font-bold">¥79.99</p> <!-- 示例商品价格 -->
        </div>
        <span class="text-gray-500 text-sm">x1</span> <!-- 示例商品数量 -->
      </div>
      <!-- 可以根据需要添加更多商品 -->
    </div>

    <!-- 费用明细 -->
    <div class="bg-white rounded-xl shadow p-4 mb-4">
      <h2 class="text-lg font-bold text-gray-800 mb-3">费用明细</h2>
      <div class="text-gray-700 text-sm space-y-2">
        <div class="flex justify-between">
          <span>商品总额:</span>
          <span class="text-gray-800 font-semibold">¥ 79.99</span> <!-- 示例商品总额 -->
        </div>
        <div class="flex justify-between">
          <span>运费:</span>
          <span class="text-gray-800 font-semibold">¥ 0.00</span> <!-- 示例运费 -->
        </div>
        <div class="flex justify-between font-bold text-base pt-2 border-t border-gray-200">
          <span>实付金额:</span>
          <span class="text-green-600">¥ 79.99</span> <!-- 示例实付金额 -->
        </div>
      </div>
    </div>

    <!-- 订单操作按钮 (交易成功状态) -->
    <div class="flex justify-around mt-6 space-x-4">
      <button class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-100">联系客服</button>
      <button class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-100">申请售后</button>
      <button onclick="window.location.href='products.html'" class="flex-1 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">再次购买</button>
    </div>

  </main>
  <footer class="text-center text-gray-400 text-xs py-4">
    © 2024 个人商店App 原型
  </footer>
</body>
</html>
