<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>家居好物 5 - 个人商店App原型</title> <!-- 修改标题 -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    /* 可以根据需要添加自定义样式 */
    .add-to-cart-btn {
      transition: background-color 0.3s ease, transform 0.1s ease;
    }
    .add-to-cart-btn:active {
      transform: scale(0.98);
    }
    /* 页面淡入过渡效果 */
    body {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* 新增内容区域滑入动画 */
    main {
      animation: slideInContent 0.6s ease-out;
    }
    @keyframes slideInContent {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <a href="products.html" class="text-gray-500 hover:text-gray-700">
      <i class="fa-solid fa-arrow-left text-2xl"></i>
    </a>
    <h1 class="text-xl font-bold text-gray-800 flex-grow text-center">商品详情</h1>
    <div class="flex items-center space-x-4"> <!-- Wrap icons in a div -->
      <button class="text-gray-500 hover:text-red-500">
        <i class="fa-solid fa-heart text-2xl"></i> <!-- 收藏图标 -->
      </button>
      <a href="cart.html" class="text-gray-500 hover:text-blue-500"> <!-- Added Cart link -->
        <i class="fa-solid fa-cart-shopping text-2xl"></i>
      </a>
    </div>
  </header>
  <main class="p-0"> <!-- 移除主内容的内边距，让图片顶满 -->
    <!-- 商品图片 -->
    <img src="./img/生成动漫图片 (2).png" alt="家居好物 5 图片" class="w-full h-64 object-cover"> <!-- 修改图片 -->

    <div class="p-4">
      <!-- 商品名称 -->
      <h2 class="text-2xl font-bold text-gray-800 mb-2">家居好物 5</h2> <!-- 修改商品名称 -->

      <!-- 商品价格 -->
      <p class="text-green-600 font-bold text-xl mb-4">¥ 65.00</p> <!-- 修改商品价格和颜色 -->

      <!-- 商品描述 -->
      <div class="mb-6">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">商品描述</h3>
        <p class="text-gray-600 text-sm leading-relaxed">
          提升居家幸福感的小物件，设计简约实用，为您的生活增添一份美好。
          <br><br>
          环保材质，经久耐用，是送礼或自用的绝佳选择。
        </p>
      </div>

      <!-- 购买数量选择 (示例) -->
      <div class="flex items-center mb-6">
        <span class="text-lg font-semibold text-gray-700 mr-4">数量:</span>
        <div class="flex items-center border border-gray-300 rounded-md">
          <button class="px-3 py-1 text-gray-600 hover:bg-gray-200 rounded-l-md">-</button>
          <span class="px-4 py-1 border-l border-r border-gray-300">1</span>
          <button class="px-3 py-1 text-gray-600 hover:bg-gray-200 rounded-r-md">+</button>
        </div>
      </div>

      <!-- 添加到购物车按钮 -->
      <button class="w-full bg-blue-500 text-white text-lg font-semibold py-3 rounded-xl shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 add-to-cart-btn">
        <i class="fa-solid fa-cart-plus mr-2"></i> 加入购物车
      </button>

      <!-- 页面导航链接 -->
      <div class="flex justify-between mt-8 text-gray-600"> <!-- 将父容器的文本颜色改为深灰色 -->
        <a href="product-detail-8.html" class="px-3 py-2 rounded-md hover:text-blue-600 hover:bg-gray-200 transition-colors duration-200 no-underline">&lt; 上一个</a> <!-- 添加内边距、圆角、悬停颜色和背景、过渡效果，移除下划线 -->
        <a href="product-detail-2.html" class="px-3 py-2 rounded-md hover:text-blue-600 hover:bg-gray-200 transition-colors duration-200 no-underline">下一个 &gt;</a> <!-- 添加内边距、圆角、悬停颜色和背景、过渡效果，移除下划线 -->
      </div>
    
    </div>
  </main>
  <footer class="text-center text-gray-400 text-xs py-4">
    © 2024 个人商店App 原型
  </footer>
</body>
</html>
