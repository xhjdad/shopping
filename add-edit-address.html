<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>添加/编辑地址 - 个人商店App原型</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    /* 可以根据需要添加自定义样式 */
    .save-button {
      transition: background-color 0.3s ease, transform 0.1s ease;
    }
    .save-button:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-white shadow p-4 flex items-center justify-between">
    <a href="address-management.html" class="text-gray-500 hover:text-gray-700">
      <i class="fa-solid fa-arrow-left text-2xl"></i>
    </a>
    <h1 class="text-xl font-bold text-gray-800 flex-grow text-center">添加/编辑地址</h1>
    <div class="w-6"></div> <!-- 占位符，保持标题居中 -->
  </header>
  <main class="p-4">
    <div class="bg-white rounded-xl shadow p-6">
      <form>
        <!-- 收件人姓名 -->
        <div class="mb-4">
          <label for="recipient-name" class="block text-gray-700 font-semibold mb-2">收件人姓名</label>
          <input type="text" id="recipient-name" name="recipient-name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="请输入收件人姓名">
        </div>

        <!-- 手机号码 -->
        <div class="mb-4">
          <label for="phone-number" class="block text-gray-700 font-semibold mb-2">手机号码</label>
          <input type="tel" id="phone-number" name="phone-number" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="请输入手机号码">
        </div>

        <!-- 所在地区 (省市区选择，这里仅为文本输入示例) -->
        <div class="mb-4">
          <label for="region" class="block text-gray-700 font-semibold mb-2">所在地区</label>
          <input type="text" id="region" name="region" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="请选择省/市/区">
        </div>

        <!-- 详细地址 -->
        <div class="mb-4">
          <label for="detailed-address" class="block text-gray-700 font-semibold mb-2">详细地址</label>
          <textarea id="detailed-address" name="detailed-address" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="请输入详细地址，例如街道、门牌号等"></textarea>
        </div>

        <!-- 邮政编码 (可选) -->
        <div class="mb-6">
          <label for="postal-code" class="block text-gray-700 font-semibold mb-2">邮政编码 (可选)</label>
          <input type="text" id="postal-code" name="postal-code" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="请输入邮政编码">
        </div>

        <!-- 设为默认地址 -->
        <div class="flex items-center mb-6">
          <input type="checkbox" id="set-default" name="set-default" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
          <label for="set-default" class="ml-2 block text-sm text-gray-900">设为默认收货地址</label>
        </div>

        <!-- 保存按钮 -->
        <button type="submit" class="w-full bg-blue-500 text-white text-lg font-semibold py-3 rounded-xl shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 save-button">
          保存地址
        </button>
      </form>
    </div>
  </main>
  <footer class="text-center text-gray-400 text-xs py-4">
    © 2024 个人商店App 原型
  </footer>
</body>
</html>
